<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Updates - NaiveSwitcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF9800;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .message {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
            font-weight: 600;
        }

        .submessage {
            color: #666;
            font-size: 1em;
            margin-bottom: 30px;
        }

        .countdown {
            color: #888;
            font-size: 0.9em;
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF9800, #FFC107);
            border-radius: 2px;
            animation: progress 3s linear;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }

        .update-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">üîç</div>
        <div class="spinner"></div>
        <div class="message">Checking for updates...</div>
        <div class="submessage">Scanning for the latest versions of NaiveProxy and NaiveSwitcher</div>
        <div class="update-details">
            ‚Ä¢ Checking NaiveProxy releases<br>
            ‚Ä¢ Checking NaiveSwitcher releases<br>
            ‚Ä¢ Validating compatibility
        </div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="countdown">Redirecting in 3 seconds</div>
    </div>

    <script>
        setTimeout(function () {
            window.location.href = "/v";
        }, 3000);
    </script>
</body>

</html>
